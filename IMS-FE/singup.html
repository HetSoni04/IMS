<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp to IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <style>
        .signup-form{
            
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Signup To IMS</h1>
    </div>
    <div class="signup-form">
        <form method="post" action="http://127.0.0.1:8000/users"> <!--sending to '/users' API, server on same machine so loopback address-->
            Name : <input type="text" class="form-control" placeholder="Enter Your Name"/> <br/>
            Email : <input type="email" class="form-control" placeholder="Enter Your Email"/> <br/>
            Password : <input type="password" class="form-control" placeholder="Enter Your Password"/> <br/>
            Phone No : <input type="number" class="form-control" placeholder="Enter Your Phone No"/> <br/>
            <button type="submit"  class="btn btn-primary">SignUp</button>
        </form>
    </div>
    
</body>
</html>
