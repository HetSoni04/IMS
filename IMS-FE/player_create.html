<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <style>
        .heading{
            margin: 0 auto;
        }
        .player-form{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Add Player To IMS</h1>
    </div>
    <div class="player-form">
        <form method="post" action="http://127.0.0.1:8000/players"> <!--sending to '/players' API, server on same machine so loopback address-->
            Name : <input type="text" placeholder="Enter Player's Name"/> <br/>
            Age : <input type="number" placeholder="Enter Player's Age"/> <br/>
            Primary-Skill : <input type="text" placeholder="Enter Player's Primary Skill(role)"/> <br/>
            Runs : <input type="number" placeholder="Enter Player's  Runs"/> <br/>
            Wickets : <input type="number" placeholder="Enter Player's Wickets"/> <br/>
            Catches : <input type="number" placeholder="Enter Player's Catches"/> <br/>
            Matches : <input type="number" placeholder="Enter Player's Matches"/> <br/>
            Nationality : <input type="text" placeholder="Enter Player's  Nationality"/> <br/>
            <button type="submit">Add Player</button>
        </form>
    </div>
    
</body>
</html>
